<!DOCTYPE html>
<html lang="ru">
<head>
    <title>D-Link</title>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/null.css">
    <link rel="stylesheet" href="css/pages/dashboard.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__container">
            <h2 class="header__title">Панель администратора</h2>
            <button class="logout" id="dashboardLogout">Прервать сессию</button>
        </div>
    </header>
    <nav class="sidebar">
        <ul>
            <a href="users.html">
                <li id="showUsers">Управление пользователями</li>
            </a>
            <a href="activeSessions.html">
                <li id="showActiveSessions">Активные сессии</li>
            </a>
            <a href="allSessions.html">
                <li id="showAllSessions">Все сессии</li>
            </a>
            <a href="events.html">
                <li id="showEvents">События портала</li>
            </a>
        </ul>
    </nav>
    <div class="navigation__mobile">
        <button class="navigation__mobile-navigation" id="menuButton">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </div>
    <main class="page" id="mainContent">
        <div class="page__controls">
            <div>
                <button class="page__controls-export" id="exportJSONUsersButton">
                    <img alt="Экспортировать" src="assets/img/exportButton.svg"/>
                </button>
            </div>
            <div class="page__controls-right">
                <button class="page__controls-add" id="openAddUsersPopupButton">
                    <img alt="Добавить" src="assets/img/addButton.svg"/>
                </button>
                <button class="page__controls-refresh" id="refreshButton">
                    <img alt="Обновить" src="assets/img/refreshButton.svg"/>
                </button>
            </div>
        </div>
        <div class="table__container">
            <div id="users">
                <table class="">
                    <thead>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="pagination">
                </div>
            </div>
        </div>
    </main>
</div>
<div id="addUsersPopup" class="popup">
    <div class="popup__content">
        <span id="closeAddUsersPopupButton" class="popup__close">&times;</span>
        <h2>Добавить пользователя</h2>
        <form id="addUsersForm">
            <div class="input-container">
                <input type="text" id="addUsersUsername" name="username" required/>
                <label for="addUsersUsername">Имя</label>
            </div>
            <div class="input-container">
                <input type="text" id="addUsersPassword" name="password" required/>
                <label for="addUsersPassword">Пароль</label>
            </div>
            <div class="input-container">
                <input type="text" id="addUsersMac" name="mac"/>
                <label for="addUsersMac">MAC адрес</label>
            </div>
            <div class="input-container">
                <select id="addUsersUserRole" name="role" required>
                    <option disabled selected value="">Группа</option>
                    <option value="Administrative-User">Administrative-User</option>
                    <option value="Login-User">Login-User</option>
                </select>
            </div>
            <button id="addUsersButton" type="submit" class="button-green">Добавить</button>
        </form>
    </div>
</div>

<div id="editUsersPopup" class="popup">
    <div class="popup__content">
        <span id="closeEditUsersPopupButton" class="popup__close">&times;</span>
        <h2>Изменить пользователя</h2>
        <form id="editUsersForm">
        </form>
    </div>
</div>

<div id="deleteUsersPopup" class="popup">
    <div class="popup__content">
        <span id="closeDeleteUsersPopupButton" class="popup__close">&times;</span>
        <h2>Подтверждение</h2>
        <form id="deleteUsersForm">
        </form>
    </div>
</div>

<div class="toast">
    <span class="toast__close">&times;</span>
    <div id="toastMessage" class="toast__message">
    </div>
</div>

<script src="js/utils/toast.js"></script>
<script src="js/utils/input.js"></script>
<script src="js/utils/closeAllPopups.js"></script>
<script src="js/utils/config.js"></script>
<script src="js/utils/buildQueryStringFromParams.js"></script>
<script src="js/pages/dashboard/tables/users.js"></script>
<script src="js/pages/dashboard/sidebar.js"></script>
<script src="js/pages/dashboard/table.js"></script>
<script src="js/pages/dashboard/controls.js"></script>
</body>
</html>
