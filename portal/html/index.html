<!DOCTYPE html>
<html lang="ru">
<head>
    <title>D-Link</title>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pages/index.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/null.css">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<main class="page">
    <div class="container__form">
        <div id="welcome_login">
            <h2 class="login__title">Добро пожаловать!</h2>
            <p>При продолжении вы автоматически соглашаетесь с условия пользования</p>
            <button id="show_login_form" class="button-blue">Продолжить</button>
        </div>
        <div id="successful_login" class="successful_login">
            <h2 class="authenticated-block__title">Аутентифицированный пользователь</h2>
            <p class="authenticated-block__text">Вы вошли в систему как <span id="username"></span></p>
            <button class="button-red" id="logout">Выйти</button>
        </div>
        <form id="login_form" class="login__form" action="" method="POST">
            <h2 class="login__title">Вход</h2>
            <div class="input-container">
                <input type="text" id="user_username" name="username" required class="login__input"/>
                <label for="user_username" class="login__label">Электронная почта / Телефон</label>
            </div>
            <div class="input-container">
                <input type="password" id="user_password" name="password" required class="login__input"/>
                <label for="user_password" class="login__label">Пароль</label>
            </div>
            <button type="submit" class="button-blue login__button">Войти</button>
            <div class="oauth">
                <a id="google-auth-link" href="#" class="oauth-google">
                    <img class="btn-auth-img" src="assets/img/oauth-google.png"
                         alt="google sign in"/>
                </a>
            </div>
            <p class="login-message">Войти как <a class="login-link" href="admin.html">админ</a></p>
        </form>
    </div>
</main>

<div class="toast">
    <span class="toast__close">&times;</span>
    <div class="toast__message">
    </div>
</div>

<script src="js/lib/ChilliLibrary.js"></script>
<script src="js/utils/config.js"></script>
<script src="js/utils/input.js"></script>
<script src="js/utils/toast.js"></script>
<script src="js/pages/login.js"></script>
</body>
</html>
