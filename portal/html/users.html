<!DOCTYPE html>
<html lang="ru">
<head>
    <title>D-Link</title>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/pages/dashboard.css">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__container">
            <h2 class="header__title">Панель администратора</h2>
            <button class="logout" id="dashboard_logout">Прервать сессию</button>
        </div>
    </header>
    <nav class="sidebar">
        <ul>
            <a href="users.html">
                <li id="show_users">Управление пользователями</li>
            </a>
            <a href="activeSessions.html">
                <li id="show_active_sessions">Активные сессии</li>
            </a>
            <a href="allSessions.html">
                <li id="show_all_sessions">Все сессии</li>
            </a>
            <a href="events.html">
                <li id="show_events">События портала</li>
            </a>
        </ul>
    </nav>
    <div class="navigation__mobile">
        <button class="navigation__mobile-navigation" id="menu_button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </div>
    <main class="page" id="main_content">
        <div class="page__controls">
            <div>
                <button class="page__controls-export" id="export_json_users_button">
                    <img alt="Экспортировать" src="assets/img/exportButton.svg"/>
                </button>
            </div>
            <div class="page__controls-right">
                <button id="open_add_users_popup_button">
                    <img alt="Добавить" src="assets/img/addButton.svg"/>
                </button>
                <button class="page__controls-refresh" id="refresh_button">
                    <img alt="Обновить" src="assets/img/refreshButton.svg"/>
                </button>
            </div>
        </div>
        <div class="table__container">
            <div id="users">
                <table>
                    <thead>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
<div id="add_users_popup" class="popup">
    <div class="popup__content">
        <span id="close_add_users_popup_button" class="popup__close">&times;</span>
        <h2>Добавить пользователя</h2>
        <form id="add_users_form">
            <div class="input-container">
                <input type="text" id="add_users_username" name="username" required/>
                <label for="add_users_username">Имя</label>
            </div>
            <div class="input-container">
                <input type="text" id="add_users_password" name="password" required/>
                <label for="add_users_password">Пароль</label>
            </div>
            <div class="input-container">
                <input type="text" id="add_users_mac" name="mac"/>
                <label for="add_users_mac">MAC адрес</label>
            </div>
            <div class="input-container">
                <select id="add_users_user_role" name="role" required>
                    <option disabled selected value="">Группа</option>
                    <option value="Administrative-User">Админ</option>
                    <option value="Login-User">Пользователь</option>
                </select>
            </div>
            <button id="add_users_button" type="submit" class="button-green">Добавить</button>
        </form>
    </div>
</div>

<div id="edit_users_popup" class="popup">
    <div class="popup__content">
        <span id="close_edit_users_popup_button" class="popup__close">&times;</span>
        <h2>Изменить пользователя</h2>
        <form id="edit_users_form">
        </form>
    </div>
</div>

<div id="delete_users_popup" class="popup">
    <div class="popup__content">
        <span id="close_delete_users_popup_button" class="popup__close">&times;</span>
        <h2>Подтверждение</h2>
        <form id="delete_users_form">
        </form>
    </div>
</div>

<div class="toast">
    <span class="toast__close">&times;</span>
    <div id="toast_message" class="toast__message">
    </div>
</div>

<script src="js/lib/ChilliLibrary.js"></script>
<script src="js/utils/config.js"></script>
<script src="js/utils/popup.js"></script>
<script src="js/pages/dashboard/controls.js"></script>
<script src="js/pages/dashboard/sidebar.js"></script>
<script src="js/pages/dashboard/tables/users.js"></script>
<script src="js/pages/dashboard/table.js"></script>
</body>
</html>
