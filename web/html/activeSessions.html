<!DOCTYPE html>
<html lang="ru">
<head>
    <title>D-Link</title>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/common.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<div class="wrapper">
    <header class="header">
        <div class="header__container">
            <h2 class="header__title">Панель администратора</h2>
            <span id="username"></span>
            <p class="authenticated-block__text">Время сеанса: <span id="session-timeout"></span> секунды</p>
            <button class="logout" id="dashboardLogout">Прервать сессию</button>
        </div>
    </header>
    <nav class="sidebar">
        <ul>
            <a href="users.html">
                <li id="showUsers">Управление пользователями</li>
            </a>
            <a href="activeSessions.html">
                <li id="showActiveSessions">Активные сессии</li>
            </a>
            <a href="allSessions.html">
                <li id="showAllSessions">Все сессии</li>
            </a>
            <a href="events.html">
                <li id="showEvents">События портала</li>
            </a>
        </ul>
    </nav>
    <div class="navigation__mobile">
        <button class="navigation__mobile-navigation" id="menuButton">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </div>
    <main class="page" id="mainContent">
        <div class="page__controls">
            <div>
                <button class="page__controls-export" id="exportJSONActiveSessionsButton">
                    <img alt="Экспортировать" src="./assets/img/exportButton.svg"/>
                </button>
            </div>
            <div class="page__controls-right">
                <button class="page__controls-refresh" id="refreshButton">
                    <img alt="Обновить" src="./assets/img/refreshButton.svg"/>
                </button>
            </div>
        </div>
        <div class="table__container">
            <div id="activeSessions">
                <table class="">
                    <thead>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div class="pagination">
                </div>
            </div>
        </div>
    </main>
</div>

<div class="toast">
    <span class="toast__close">&times;</span>
    <div id="toastMessage" class="toast__message">
    </div>
</div>

<script src="js/utils/toast.js"></script>
<script src="js/utils/config.js"></script>
