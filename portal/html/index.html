<!DOCTYPE html>
<html lang="ru">
<head>
    <title>D-Link</title>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/pages/index.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<main class="page">
    <div class="container__form">
        <div id="successfully_login">
            <h2>Вы успешно вошли в систему</h2>
            <p>Username: <strong id="profile_username"></strong></p>
            <button class="button-red" id="logoff">Прервать сеанс</button>
        </div>
        <div>
            <form id="login_form">
                <h2>Вход</h2>
                <div class="input-container">
                    <input type="text" id="user_username" name="username" required/>
                    <label for="user_username">Электронная почта / Телефон</label>
                </div>
                <div class="input-container">
                    <input type="password" id="user_password" name="password" required/>
                    <label for="user_password" class="login__label">Пароль</label>
                </div>
                <button type="submit" class="button-blue">Войти</button>
                <div class="oauth">
                    <a id="login_google_auth_link" href="#" class="oauth-google">
                        <img class="btn-auth-img" src="assets/img/oauth-google.png"
                             alt="google sign in"/>
                </div>
                <p class="login-message">Войти как <a class="login-link" href="#admin">админ</a></p>
            </form>
            <form id="admin_form">
                <h2> Администратор</h2>
                <div class="input-container">
                    <input type="text" id="admin_username" name="username" required>
                    <label for="admin_username">Электронная почта / Телефон</label>
                </div>

                <div class="input-container">
                    <input type="password" id="admin_password" name="password" required>
                    <label for="admin_password">Пароль</label>
                </div>
                <button type="submit" class="button-blue">Войти</button>
                <p class="login-message">Войти как <a class="login-link" href="#user">пользователь</a></p>
            </form>
        </div>
    </div>
</main>

<div class="toast">
    <span class="toast__close">&times;</span>
    <div id="toast_message" class="toast__message">
    </div>
</div>

<script src="js/lib/ChilliLibrary.js"></script>
<script src="js/utils/config.js"></script>
<script src="js/utils/query.js"></script>
<script src="js/utils/popup.js"></script>
<script src="js/pages/portal.js"></script>
</body>
</html>
